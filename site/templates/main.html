<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fonts/Edgar/stylesheet.css">
    <link rel="stylesheet" href="/fonts/GeistMono/stylesheet.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/data/images/favicon.ico" type="image/x-icon" />
    <title>{% block title %} Annuaire RésIn {% endblock %}</title>

    <meta name="author" content="Projet RésIn Sciences Po Université Paris Cité"/>
<meta name="description" content="L'annuaire RésIn rassemble et rends visible des profils, compétences et contributions à la recherche d'ingénieurs de recherche, ingénieurs d'étude, assistants ingénieurs, techniciens, professionnels d'appui à la recherche ou assimilés (chefs de projets, chargés de recherche, responsables de plateforme, gestionnaires de données, etc), de Sciences Po et d’Université Paris Cité mais aussi d’autres institutions. Le projet RésIn vise à structurer un réseau métier et une communauté interdisciplinaire de professionnels des méthodes et de soutien à la recherche."/>

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="https://projet-resin.fr/"/>
<meta name="twitter:title" content="Annuaire de la communauté d’ingénieur·es dans la recherche (RésIn)"/>
<meta name="twitter:description" content="L'annuaire RésIn recense les profils des ingénieur·es, assistant·es ingénieur·es, technicien·nes et professionnel·les d’appui à la recherche."/>
<meta name="twitter:creator" content="@medialab_scpo"/>
<meta name="twitter:image" content="site/data/images/capture-ecran-annuaire-resin.png"/>

<meta itemprop="name" content="Projet RésIn Sciences Po Université Paris Cité"/>
<meta itemprop="description" content="Cet annuaire recense les profils des ingénieur·es, assistant·es ingénieur·es, technicien·nes et professionnel·les d’appui à la recherche."/>
<meta itemprop="image" content="site/data/images/capture-ecran-annuaire-resin.png"/>
<meta property="og:title" content="médialab Sciences Po"/>
<meta property="og:site_name" content="Projet RésIn Sciences Po Université Paris Cité"/>
<meta property="og:url" content="https://projet-resin.fr/"/>
<meta property="og:description" content="L'annuaire RésIn recense les profils des ingénieur·es, assistant·es ingénieur·es, technicien·nes et professionnel·les d’appui à la recherche."/>
<meta property="og:locale" content="fr_FR"/>
<meta property="og:image" content="site/data/images/capture-ecran-annuaire-resin.png"/>
<meta property="og:image:url" content="site/data/images/capture-ecran-annuaire-resin.png"/>
<meta property="og:image:secure_url" content="site/data/images/capture-ecran-annuaire-resin.png"/>
<meta property="og:image:type" content="image/png"/>
<meta property="og:image:alt" content="Projet RésIn Sciences Po Université Paris Cité"/>
<meta property="og:image:width" content="2000"/>
<meta property="og:width" content="2000"/>
<meta property="og:image:height" content="1000"/>
<metaproperty="og:height" content="1000"/>
<meta property="og:type" content="website"/>
    
  </head>
  <body>

    <input type="checkbox" id="input-toggle-menu">

    <header id="site-header">
      <h1 id="site-title" aria-label="RésIn, Réseau d’ingénieur·es">
        <a href="/" aria-label="Retour à l’accueil">
          {% include "resin-logo.svg" %}
          <span style="display: none;">RésIn, Réseau d’ingénieur·es</span>
        </a>
      </h1>

      <label id="toggle-menu" for="input-toggle-menu" aria-label="Ouvrir le menu">
        {% include "icons/menu.svg" %}
      </label>
      <nav id="site-nav">
        <ul class="main">
          <li id="back-to-home"><a href="/">Annuaire</a></li>
          <li><a href="/projet">Projet RésIn</a></li>
          <li><a href="/a-propos">À propos</a></li>
          <li><a href="/liste-de-diffusion">Liste de diffusion</a></li>
          <li><a href="/ressources">Ressources</a></li>
          <li class="btn"><a href="s-inscrire">Créer son profil</a></li>
        </ul>
      </nav>
    </header>


    <main{% block main_attributes %}{% endblock %}>
      <div class="main--container">
        {% block body %}{% endblock %}
        <div></div>
        <button id="back-to-top" class="back-to-top"><a href="#">↑ Revenir en haut</a></button>
      </div>
    </main>

    {% include "footer.html" %}

    {% block scripts %}
    <script type="module" src="js/search.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    {% endblock %}
  </body>
</html>
