<div class="cardsWrapper">
  {% for item in items %}
  <a href="{{ item.slug }}" class="card">
    <div class="inner-card">
      <div class="card-image">
        {% if item.imageFilePath %}
        <img
          src="{{ item.imageFilePath }}"
          alt="Photo de profil de {{ item.firstName }} {{ item.lastName }}"
        />
        {% else %}
        <img src="{{ item.donutFilePath }}" alt="donut" />
        {% endif %}
      </div>
      <div class="card-text">
        <h5 class="member-name">{{ item.firstName }} {{ item.lastName }}</h5>
        <h6 class="institution">{{ item.organization }}</h6>
        <p>
          {% if item.shortBio %} {{ item.shortBio }} {% else %} {{
          item.mainSkills }} {% endif %}
        </p>
      </div>
    </div>
  </a>
  {% else %}
  <div>Pas de r√©sultat</div>
  {% endfor %}
</div>
